<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/slotmachine.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Yukako Game</title>
</head>
<body>
  <h1>ゆかこゲーム</h1>
  <div class="slot-btn-wrapper">
    <div class="slot-machine">
      <div id="slot1" class="slot"></div>    
      <div class="element-width"></div>
      <div id="slot2" class="slot"></div>
      <div class="element-width"></div>
      <div id="slot3" class="slot"></div>
    </div>
  
    <div class="btn-wrapper">
      <button id="STOP1" class="btn">STOP</button>
      <div class="btn-width"></div>
      <button id="STOP2" class="btn">STOP</button>
      <div class="btn-width"></div>
      <button id="STOP3" class="btn">STOP</button>
    </div>
    <button id="shuffle" class="btn shuffle">GO!!</button>
  </div>
  
  <div class="score-table">
    <p>ゆかこ: 15</p>
    <p>,</p>
    <p>りりか: 5</p>
    <p>,</p>
    <p>まゆり: 5</p>
  </div>

  <div class="have-points">
    <h3>スロット回数:　</h3>
    <h3 id="rolledNum">0</h3>
    <h3>　　　</h3>
    <h3>Points:　</h3>
    <h3 id="points">30</h3>
  </div>



  <h2 id="comment"></h2>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/slotmachine.min.js"></script>
  <script src="js/slot_settiing.js"></script>
  <script src="js/slot.js"></script>
</body>
</html>
